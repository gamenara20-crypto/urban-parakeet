
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selamat Elroy!</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ffecd2, #fcb69f);
            color: #333;
            text-align: center;
            overflow-x: hidden;
        }
        header {
            background: #ff6f61;
            color: white;
            padding: 30px 20px;
            font-size: 2em;
            font-weight: bold;
            animation: fadeIn 2s ease-in-out;
        }
        img {
            max-width: 250px;
            margin: 20px auto;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
            animation: zoomIn 2s ease-in-out;
        }
        .message {
            font-size: 1.3em;
            margin: 20px;
            animation: slideUp 2s ease-in-out;
        }
        .surprise {
            font-size: 1.8em;
            color: #ff6f61;
            font-weight: bold;
            animation: pulse 1.5s infinite;
        }
        footer {
            margin-top: 30px;
            padding: 15px;
            background: #333;
            color: white;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes zoomIn {
            from { transform: scale(0.5); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
        @keyframes slideUp {
            from { transform: translateY(100px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background-color: #ff6f61;
            top: -10px;
            animation: fall 5s linear infinite;
        }
        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <header>üéâ Selamat Elroy Aryaguna üéâ</header>
    <img src="elroy.png" alt="Elroy Aryaguna">
    <div class="message">
        Kamu berhasil meraih <b>Honorable Mention Level 2</b> di <i>Olimpiade Sains Kuark 2021</i>! üåü<br>
        <p class="surprise">Kami bangga padamu! üöÄ‚ú®</p>
    </div>
    <footer>
        Dibuat penuh kejutan & cinta ‚ù§Ô∏è | Semoga sukses selalu, Elroy!
    </footer>
    <script>
        // Efek confetti kejutan
        for (let i = 0; i < 50; i++) {
            let confetti = document.createElement("div");
            confetti.className = "confetti";
            confetti.style.left = Math.random() * window.innerWidth + "px";
            confetti.style.backgroundColor = ["#ff6f61","#ffd700","#00c9ff","#92fe9d"][Math.floor(Math.random()*4)];
            confetti.style.animationDuration = (2 + Math.random() * 3) + "s";
            document.body.appendChild(confetti);
        }
    </script>
</body>
</html>
